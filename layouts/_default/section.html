{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>

    {{ .Content }}
    <ul class="contents">
        {{ range .Sections.ByWeight }}
        <li>
            <a href="{{ .RelPermalink }}">{{.Title}}</a>
        </li>
        {{ end }}
        {{ range .Paginator.Pages.ByWeight }}
        <li>
            <a href="{{ .RelPermalink }}">{{.Title}}</a>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
